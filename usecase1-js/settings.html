<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-3 fixed-top shadow-sm" id="header">
        <div class="d-flex align-items-center">
            <button id="backButton" style="border: none; margin-right: 20px;">‚Üê </button>
            <img src="default-profile.png" alt="Profile" class="profile-icon" id="profilePic">
        </div>
        <h1 class="text-center m-auto">SETTINGS</h1>
        <div class="dropdown">
            <button class="btn user-circle" type="button" id="userCircle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                JD
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userCircle">
                <a class="dropdown-item" href="index-demo.html" id="logout">Logout</a>
            </div>
        </div>
    </header>

    <div class="container mt-5 pt-5">
        <h3>Customize Your Profile</h3>
        <form id="settingsForm">
            <div class="form-group">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" class="form-control" style="width: 100px;" value="#6c757d">
            </div>
            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom p-3 bg-light text-center shadow-sm">
        <p>&copy; 2024 Your Website</p>
    </footer>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="settings-main.js"></script>
</body>
</html>
