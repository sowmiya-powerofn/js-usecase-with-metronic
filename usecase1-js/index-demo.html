<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="style-demo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <div class="msg" id="notification" style="display: none;"></div>
            <h2>Login</h2>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <div class="msg" id="email-error"></div> 
            </div>
            <div>
                <label for="password">Password:</label>
                <div style="position: relative; z-index: 1000;">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="password-toggle-icon" style="position: absolute; top: 28px; right: 20px; cursor: pointer;">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </span>
                </div>
                <div class="msg" id="password-error"></div>
            </div>
            <input class="btn" type="submit" value="Login" disabled>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
